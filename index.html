<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search & Play</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #4ecdc4;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .anime-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
        }

        .anime-card:hover {
            transform: translateY(-5px);
            border-color: #4ecdc4;
        }

        .anime-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        .anime-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .available-badge {
            background: #4ecdc4;
            color: #16213e;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .unavailable-badge {
            background: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .player-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .current-anime {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .episode-info {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .json-info {
            background: rgba(255, 107, 107, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            font-size: 0.9rem;
        }

        .json-info span {
            color: #ff6b6b;
            font-weight: bold;
        }

        .episode-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .episode-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .episode-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .episode-btn.active {
            background: #4ecdc4;
            color: #16213e;
            font-weight: bold;
        }

        .audio-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .audio-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .audio-btn.active {
            background: #ff6b6b;
            color: white;
        }

        .player-container {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: #000;
        }

        .stream-info {
            background: rgba(78, 205, 196, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(78, 205, 196, 0.3);
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .stream-info div {
            margin-bottom: 5px;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #ff6b6b;
            margin: 20px 0;
            display: none;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .episode-nav {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .nav-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .player-container {
                height: 400px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .player-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Anime Search & Play</h1>
            <p>Search for anime and watch episodes instantly</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Enter anime name...">
                <button class="search-btn" onclick="searchAnime()">Search</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for anime...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results-section" id="resultsSection">
            <button class="back-btn" onclick="showSearch()">← Back to Search</button>
            <h2>Search Results</h2>
            <div class="results-grid" id="resultsGrid"></div>
        </div>

        <div class="player-section" id="playerSection">
            <button class="back-btn" onclick="showResults()">← Back to Results</button>
            
            <div class="player-header">
                <div>
                    <div class="current-anime" id="currentAnime"></div>
                    <div class="episode-info" id="currentEpisodeInfo"></div>
                </div>
                <div class="json-info">
                    Connected to JSON Serial No: <span id="jsonSerialNo">-</span> | 
                    TMDB ID: <span id="jsonTmdbId">-</span>
                </div>
            </div>

            <div class="stream-info" id="streamInfo">
                <div><strong>Stream URL:</strong></div>
                <div id="streamUrl">-</div>
                <div><strong>Offset Calculation:</strong> episode_offset + episode_number = <span id="offsetCalculation">-</span></div>
            </div>

            <div class="audio-selector">
                <button class="audio-btn active" id="subBtn" onclick="setAudioType('sub')">Subtitled</button>
                <button class="audio-btn" id="dubBtn" onclick="setAudioType('dub')">Dubbed</button>
            </div>

            <div class="episode-nav">
                <button class="nav-btn" id="prevEpBtn" onclick="changeEpisode(-1)">← Previous</button>
                <span>Episodes:</span>
                <button class="nav-btn" id="nextEpBtn" onclick="changeEpisode(1)">Next →</button>
            </div>

            <div class="episode-controls" id="episodeControls"></div>

            <div class="player-container">
                <iframe 
                    id="player-iframe"
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    scrolling="no" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const TMDB_API_KEY = '6fad3f86b8452ee232deb7977d7dcf58';
        const JSON_CDN_URL = 'https://cdn.jsdelivr.net/gh/danka1567/githubjs@main/github.json';
        const STREAM_BASE_URL = 'https://1anime.site/new.php';

        // Global variables
        let animeData = [];
        let currentAnime = null;
        let currentAudioType = 'sub';
        let currentEpisode = 1;
        let totalEpisodes = 0;
        let episodeStart = 1;

        // Load anime data from CDN
        async function loadAnimeData() {
            try {
                showLoading();
                const response = await fetch(JSON_CDN_URL);
                animeData = await response.json();
                console.log('Loaded anime data:', animeData);
                hideLoading();
            } catch (error) {
                console.error('Error loading anime data:', error);
                showError('Failed to load anime database. Please try again later.');
                hideLoading();
            }
        }

        // Search anime function
        async function searchAnime() {
            const searchInput = document.getElementById('searchInput').value.trim();
            if (!searchInput) {
                showError('Please enter an anime name to search.');
                return;
            }

            showLoading();
            hideError();
            hideResults();
            hidePlayer();

            try {
                // Search TMDB
                const searchUrl = `https://api.themoviedb.org/3/search/tv?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(searchInput)}&language=en-US`;
                const response = await fetch(searchUrl);
                const data = await response.json();
                
                const results = data.results || [];
                
                // Filter for anime (genre ID 16 is Anime)
                const animeResults = results.filter(show => show.genre_ids && show.genre_ids.includes(16));
                
                if (animeResults.length === 0) {
                    showError('No anime found with that name. Please try a different search.');
                    hideLoading();
                    return;
                }

                displayResults(animeResults);
                
            } catch (error) {
                console.error('Search error:', error);
                showError('Failed to search for anime. Please check your connection and try again.');
            } finally {
                hideLoading();
            }
        }

        // Display search results
        function displayResults(results) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';

            results.forEach(anime => {
                const matchingAnime = animeData.find(item => item.tmdb_id === anime.id);
                
                const animeCard = document.createElement('div');
                animeCard.className = 'anime-card';
                animeCard.onclick = () => selectAnime(anime, matchingAnime);
                
                const year = anime.first_air_date ? new Date(anime.first_air_date).getFullYear() : 'Unknown';
                const available = matchingAnime ? 'Available' : 'Not Available';
                
                animeCard.innerHTML = `
                    <div class="anime-title">${anime.name}</div>
                    <div class="anime-info">Year: ${year}</div>
                    <div class="anime-info">Rating: ${anime.vote_average || 'N/A'}/10</div>
                    <div class="anime-info">
                        Status: 
                        <span class="${available === 'Available' ? 'available-badge' : 'unavailable-badge'}">
                            ${available}
                        </span>
                    </div>
                    ${matchingAnime ? `
                        <div class="anime-info">Episodes: ${matchingAnime.episodes}</div>
                        <div class="anime-info">TMDB ID: ${matchingAnime.tmdb_id}</div>
                        <div class="anime-info">JSON Serial No: ${matchingAnime.serial_no}</div>
                    ` : ''}
                `;
                
                resultsGrid.appendChild(animeCard);
            });

            showResults();
        }

        // Select anime for playback
        function selectAnime(tmdbAnime, matchingAnime) {
            if (!matchingAnime) {
                showError('This anime is not available in our streaming database.');
                return;
            }

            currentAnime = {
                ...matchingAnime,
                tmdbInfo: tmdbAnime
            };

            // Parse episode range
            const episodeRange = currentAnime.episodes.split('-');
            episodeStart = parseInt(episodeRange[0]);
            const endEp = parseInt(episodeRange[1]);
            totalEpisodes = endEp - episodeStart + 1;
            currentEpisode = 1;

            console.log('Selected anime:', currentAnime);
            console.log(`Episode range: ${episodeStart}-${endEp}, Total: ${totalEpisodes}, Offset: ${currentAnime.episode_offset}`);

            showPlayer();
            updatePlayer();
        }

        // Update player with current anime and episode
        function updatePlayer() {
            if (!currentAnime) return;

            document.getElementById('currentAnime').textContent = currentAnime.title;
            
            // Update JSON connection info
            document.getElementById('jsonSerialNo').textContent = currentAnime.serial_no;
            document.getElementById('jsonTmdbId').textContent = currentAnime.tmdb_id;
            
            updateEpisodeInfo();
            
            // Create episode buttons (show first 15 episodes)
            const episodeControls = document.getElementById('episodeControls');
            episodeControls.innerHTML = '';

            const episodesToShow = Math.min(totalEpisodes, 15);
            
            for (let i = 1; i <= episodesToShow; i++) {
                const episodeBtn = document.createElement('button');
                episodeBtn.className = `episode-btn ${i === currentEpisode ? 'active' : ''}`;
                episodeBtn.textContent = `Ep ${i}`;
                episodeBtn.onclick = () => playEpisode(i);
                episodeControls.appendChild(episodeBtn);
            }

            // Play first episode by default
            playEpisode(1);
        }

        // Update episode information display
        function updateEpisodeInfo() {
            const actualEpisodeNumber = episodeStart + currentEpisode - 1;
            document.getElementById('currentEpisodeInfo').textContent = 
                `Episode ${currentEpisode} of ${totalEpisodes} (Global: ${actualEpisodeNumber})`;
            
            // Update navigation buttons
            document.getElementById('prevEpBtn').disabled = currentEpisode === 1;
            document.getElementById('nextEpBtn').disabled = currentEpisode === totalEpisodes;
        }

        // Play specific episode
        function playEpisode(episodeNumber) {
            if (!currentAnime) return;

            currentEpisode = episodeNumber;
            
            // Update active episode button
            document.querySelectorAll('.episode-btn').forEach((btn, index) => {
                btn.classList.toggle('active', index + 1 === episodeNumber);
            });

            // Calculate the offset ID for the stream
            const offsetId = currentAnime.episode_offset + episodeNumber;
            
            // Build the stream URL using the new format
            const streamUrl = `${STREAM_BASE_URL}?id=${currentAnime.name}ep=${offsetId}&type=hd-1&category=${currentAudioType}`;
            
            console.log(`Playing: ${currentAnime.title}`);
            console.log(`Episode: ${episodeNumber} (Global: ${offsetId})`);
            console.log(`Audio: ${currentAudioType}`);
            console.log(`Stream URL: ${streamUrl}`);
            
            // Update stream info display
            document.getElementById('streamUrl').textContent = streamUrl;
            document.getElementById('offsetCalculation').textContent = 
                `${currentAnime.episode_offset} + ${episodeNumber} = ${offsetId}`;
            
            // Update iframe source with the new URL format
            const iframe = document.getElementById('player-iframe');
            iframe.src = streamUrl;
            
            updateEpisodeInfo();
        }

        // Change episode (previous/next)
        function changeEpisode(direction) {
            const newEpisode = currentEpisode + direction;
            if (newEpisode >= 1 && newEpisode <= totalEpisodes) {
                playEpisode(newEpisode);
            }
        }

        // Set audio type (sub/dub)
        function setAudioType(type) {
            currentAudioType = type;
            
            document.getElementById('subBtn').classList.toggle('active', type === 'sub');
            document.getElementById('dubBtn').classList.toggle('active', type === 'dub');
            
            // Reload current episode with new audio type
            playEpisode(currentEpisode);
        }

        // UI control functions
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showResults() {
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('playerSection').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        function showPlayer() {
            document.getElementById('playerSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
        }

        function hidePlayer() {
            document.getElementById('playerSection').style.display = 'none';
        }

        function showSearch() {
            hideResults();
            hidePlayer();
            hideError();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchAnime();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAnimeData();
        });
    </script>
</body>
</html>
